<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href=".\static\styles.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form action="{{ url_for('home') }}" method="POST">
            <input type="text" id="input-todo" name="todo_name" placeholder="Enter your task" >
            <input
        type="text"
        name="description"
        id = "input-description"
        placeholder="description"
        gap 1="100px"
        />
            <button type="submit">Save</button>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
 {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
 {% endif %}
{% endwith %}

    <div class="todo-container">
        <h2>Your Tasks</h2>
        {% for item in items %}
        <div class="todo">
            <p>{{ item.name }}</p>
            <div class="actions">
                <form action="{{ url_for('checked_todo', todo_id=item.id) }}" method="POST">
                    <input type="checkbox"  {% if item.checked %}checked{% endif %} onchange="this.form.submit()">
                </form>
                <form action="{{ url_for('delete_todo', todo_id=item.id) }}" method="POST">
                    <button>Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
